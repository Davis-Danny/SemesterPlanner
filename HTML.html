<!DOCTYPE HTML>
<html lang = "en-us">
<head>
<meta charset = "utf-8">
<title>Semester Planner</title>

</script
</head>
<body>
	<p> Please input course information here! </p>
	<div id = "semester_input">

			<input id = "course">

			<input type = "checkbox" id = "F">

			<input id = "end_time">
		</div>
	</div>
	<button onclick = "add_course()" id = "button">Add Course</button> 
	<div id = "dom"></div>
