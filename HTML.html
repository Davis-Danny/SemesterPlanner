<!DOCTYPE HTML>
<html lang = "en-us">
<head>
<meta charset = "utf-8">
<title>Semester Planner</title>
<script src="dom.js">
</script
</head>
<body>
	<p> Please input course information here! </p>
	<table id = "course_table">
		<tr id = "heading">
			<th>Course</th>
			<th>Days</th>
			<th>Time</th>
		</tr>

			<td><input id = "course"></td>
			<td><input id = "days"></td>
			<td><input id = "start_time"></td>
			<td><input id = "end_time"></td>
	</table>
	<button onclick = "add_course()">Add Course</button> 
	<div id = "dom"></div>
</body>
</html>
