<!DOCTYPE html>
<!--
Should create a page with three input boxes and 
a checkbox with the days of the week.  
-->
<html>
    <head>
        <title>Input Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script src="timeFormat.js"></script>
	<script src="storage.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <body>
    	<div id="authorize-div" style="display: none">
		<span>Authorize access to Google Calendar API</span>
		<!--Button for the user to click to initiate auth sequence -->
		<button id="authorize-button" onclick="handleAuthClick(event)">
			Authorize</button>
	</div>
        <div>
           <form name="form">
                Name: <br>
                <input type="text" name="name" id="name">
                <br>
                Start Time: <br>
                <input type="time" name="starttime">
                <br>
                End Time: <br>
                <input type="time" name="endtime">
                <br>
                
            
                <input type="checkbox" name="day" value="Monday" id="monBox"> (M)onday<br>
                <input type="checkbox" name="day" value="Tuesday" id="tueBox"> (T)uesday<br>
                <input type="checkbox" name="day" value="Wednesday" id="wedBox"> (W)ednesday<br>
                <input type="checkbox" name="day" value="Thursday" id="thuBox"> Thu(R)sday<br>
                <input type="checkbox" name="day" value="Friday" id="friBox"> (F)riday<br>
            </form>
            
            <button onclick="timeFormat()">format</button>
            <button onclick="window.open('https://www.google.com/calendar/render#main_7%7Cweek-2+23940+23946+23941')">open calendar</button>
            
        </div>
        <pre id="output"></pre>
    </body>
</html>
