<!DOCTYPE html>
<!--
Should create a page with three input boxes and 
a checkbox with the days of the week.  
-->
<html>
    <head>
        <title>Input Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                Input One: <br>
                <input type="text" name="InputOne">
                <br>
                Input Two: <br>
                <input type="text" name="inputTwo">
                <br>
                Input Three: <br>
                <input type="text" name="inputThree">
                <br>
                
            <form action="demo_form.asp" method="get">
                <input type="checkbox" name="day" value="Monday"> (M)onday<br>
                <input type="checkbox" name="day" value="Tuesday"> (T)uesday<br>
                <input type="checkbox" name="day" value="Wednesday"> (W)ednesday<br>
                <input type="checkbox" name="day" value="Thursday"> Thu(R)sday<br>
                <input type="checkbox" name="day" value="Friday"> (F)riday<br>
                <input type="submit" value="Submit">
            </form>
            
        </div>
    </body>
</html>
